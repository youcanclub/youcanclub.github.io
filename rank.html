<!DOCTYPE html>
<html lang="vi" class="scroll-smooth">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bảng xếp hạng CLB</title>

  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    body {
      font-family: 'Be Vietnam Pro', sans-serif;
      background-color: #f0f9ff;
    }

    .gradient-text {
      background: linear-gradient(90deg, #0ea5e9, #1e3a8a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .rank-list-item {
      transition: all 0.3s ease;
      border: 1px solid #e5e7eb;
      border-left: 5px solid transparent;
      padding: 0.75rem 1rem;
      background-color: #fff;
      border-radius: 0.75rem;
      box-shadow: 0 1px 3px rgba(0,0,0,.05);
    }

    .rank-list-item:hover {
      border-left-color: #0ea5e9;
      transform: translateX(2px);
    }

    .rank-1-item {
      border: 3px solid #FFD700;
      border-left: 6px solid #F59E0B;
    }

    .rank-2-item {
      border: 2px solid #C0C0C0;
      border-left: 5px solid #9CA3AF;
    }

    .list-rank-badge {
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      border-radius: 50%;
      color: white;
    }

    .list-rank-badge-gold {
      background: linear-gradient(135deg, #FFD700, #F59E0B);
    }

    .list-rank-badge-silver {
      background: linear-gradient(135deg, #C0C0C0, #9CA3AF);
    }

    .list-rank-badge:not(.list-rank-badge-gold):not(.list-rank-badge-silver) {
      background: #e5e7eb;
      color: #4b5563;
    }
  </style>
</head>

<body class="bg-sky-50 text-gray-800">

<!-- ===== HEADER ===== -->
<header class="bg-white/80 backdrop-blur sticky top-0 z-40 shadow-sm">
  <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
    <a href="https://youcanclub.github.io" class="flex items-center space-x-3">
      <img src="https://raw.githubusercontent.com/youcanclub/youcanclub.github.io/refs/heads/main/logoclbyoucan.jpg"
           class="h-12 rounded-full"
           onerror="this.src='https://placehold.co/48x48/0ea5e9/ffffff?text=YC'">
      <div>
        <div class="text-xl font-bold text-sky-900">You Can Club</div>
        <div class="text-sm italic text-gray-500">Bạn có thể!</div>
      </div>
    </a>

    <!-- Desktop menu -->
    <div class="hidden md:flex items-center space-x-8">
      <a href="https://youcanclub.github.io" class="text-gray-600 hover:text-sky-700">Giới thiệu</a>
      <a href="https://youcanclub.github.io/new.html" class="text-gray-600 hover:text-sky-700">Hoạt động</a>
      <a href="https://youcanclub.github.io/#dang-ky"
         class="px-5 py-2 bg-gradient-to-r from-sky-500 to-sky-700 text-white rounded-full font-bold">
        Tham gia ngay
      </a>
    </div>
  </nav>
</header>

<!-- ===== MAIN ===== -->
<main class="container mx-auto px-6 py-10 md:py-16 pb-28 md:pb-0">

  <section id="leaderboard" class="text-center">
    <h1 class="text-4xl md:text-5xl font-extrabold gradient-text mb-3">
      Bảng xếp hạng
    </h1>
    <p class="text-lg font-semibold text-sky-700 mb-8">Tháng 2/2026</p>

    <div class="max-w-3xl mx-auto bg-white rounded-2xl shadow-xl p-4 space-y-3">

      <div class="rank-list-item rank-1-item flex justify-between items-center">
        <div class="flex items-center space-x-4">
          <span class="list-rank-badge list-rank-badge-gold">1</span>
          <span class="font-semibold">Bé Trân</span>
        </div>
        <span class="font-black text-amber-600">33 điểm</span>
      </div>

      <div class="rank-list-item rank-2-item flex justify-between items-center">
        <div class="flex items-center space-x-4">
          <span class="list-rank-badge list-rank-badge-silver">2</span>
          <span class="font-semibold">Hoài Phúc</span>
        </div>
        <span class="font-black text-gray-600">33 điểm</span>
      </div>

      <div class="rank-list-item flex justify-between items-center">
        <div class="flex items-center space-x-4">
          <span class="list-rank-badge">3</span>
          <span class="font-semibold">Duy Kiệt</span>
        </div>
        <span class="font-black text-sky-600">28 điểm</span>
      </div>

      <div class="rank-list-item flex justify-between items-center">

          <span class="list-rank-badge">4</span>
          <span class="font-semibold">Trọng Khoa</span>
        </div>
        <span class="font-black text-sky-600">23 điểm</span>
      </div>

      <div class="rank-list-item flex justify-between items-center">
        <div class="flex items-center space-x-4">
          <span class="list-rank-badge">5</span>
          <span class="font-semibold">Hồng Ngát</span>
        </div>
        <span class="font-black text-sky-600">23 điểm</span>
      </div>

    </div>
  </section>

</main>

<!-- ===== MOBILE BOTTOM NAV ===== -->
<nav class="md:hidden fixed bottom-0 inset-x-0 bg-white border-t shadow-lg z-50">
  <div class="flex justify-around py-2">

    <a href="https://youcanclub.github.io" class="flex flex-col items-center text-gray-500">
      <i class="fa-solid fa-house text-xl"></i>

    </a>

    <a href="https://youcanclub.github.io/#dang-ky" class="flex flex-col items-center text-gray-500">

</html>
