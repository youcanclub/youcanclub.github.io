  <style>
    body {
      font-family: 'Be Vietnam Pro', sans-serif;
    }

    .gradient-text {
      background: linear-gradient(90deg, #0ea5e9, #1e3a8a);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      color: transparent;
      display: inline-block;
    }

    .rank-list-item {
      transition: all 0.3s ease;
      border: 1px solid #e5e7eb;
      border-left: 5px solid transparent;
      padding: 0.75rem 1rem;
      background-color: #fff;
      border-radius: 0.75rem;
      box-shadow: 0 1px 3px rgba(0,0,0,.05);
    }

    .rank-list-item:hover {
      border-left-color: #0ea5e9;
      transform: translateX(2px);
    }

    .rank-1-item {
      border: 3px solid #FFD700;
      border-left: 6px solid #F59E0B;
    }

    .rank-2-item {
      border: 2px solid #C0C0C0;
      border-left: 5px solid #9CA3AF;
    }

    .list-rank-badge {
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      border-radius: 50%;
      color: white;
    }

    .list-rank-badge-gold {
      background: linear-gradient(135deg, #FFD700, #F59E0B);
    }

    .list-rank-badge-silver {
      background: linear-gradient(135deg, #C0C0C0, #9CA3AF);
    }

    .list-rank-badge:not(.list-rank-badge-gold):not(.list-rank-badge-silver) {
      background: #e5e7eb;
      color: #4b5563;
    }

    .fade-in-scroll {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    .fade-in-scroll.is-visible {
      opacity: 1;
      transform: translateY(0);
    }

    .nav-link {
        position: relative;
    }
    .nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: -2px;
        left: 0;
        background-color: #0369a1;
        transition: width 0.3s ease;
    }
    .nav-link:hover::after {
        width: 100%;
    }
  </style>
</head>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Xử lý đóng/mở Mobile Menu
    const menuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    const menuIcon = document.getElementById('menu-icon');

    menuButton.addEventListener('click', () => {
        mobileMenu.classList.toggle('hidden');
        
        // Thay đổi icon menu khi đóng/mở (tùy chọn)
        if (mobileMenu.classList.contains('hidden')) {
            menuIcon.setAttribute('d', 'M4 6h16M4 12h16m-7 6h7');
        } else {
            menuIcon.setAttribute('d', 'M6 18L18 6M6 6l12 12');
        }
    });

    // Hiệu ứng xuất hiện khi cuộn
    const observerOptions = {
      root: null,
      rootMargin: '0px',
      threshold: 0.1
    };

    const observer = new IntersectionObserver((entries, observer) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('is-visible');
          observer.unobserve(entry.target);
        }
      });
    }, observerOptions);

    document.querySelectorAll('.fade-in-scroll').forEach(section => {
      observer.observe(section);
    });
  });
</script>
